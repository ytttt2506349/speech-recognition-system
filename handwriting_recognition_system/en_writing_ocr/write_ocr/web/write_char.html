<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手写字母识别（无数字）</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #409eff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #66b1ff;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .letter-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .letter-btn {
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>手写字母识别</h1>
    <div class="container">
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="buttons">
            <button id="clear">清空画布</button>
            <button id="predict">识别</button>
        </div>
    </div>

    <!-- 仅保留字母保存按钮，删除数字按钮 -->
    <div class="letter-buttons">
        <!-- 大写字母 -->
        <button class="letter-btn" data-char="A">A</button>
        <button class="letter-btn" data-char="B">B</button>
        <button class="letter-btn" data-char="C">C</button>
        <button class="letter-btn" data-char="D">D</button>
        <button class="letter-btn" data-char="E">E</button>
        <button class="letter-btn" data-char="F">F</button>
        <button class="letter-btn" data-char="G">G</button>
        <button class="letter-btn" data-char="H">H</button>
        <button class="letter-btn" data-char="I">I</button>
        <button class="letter-btn" data-char="J">J</button>
        <button class="letter-btn" data-char="K">K</button>
        <button class="letter-btn" data-char="L">L</button>
        <button class="letter-btn" data-char="M">M</button>
        <button class="letter-btn" data-char="N">N</button>
        <button class="letter-btn" data-char="O">O</button>
        <button class="letter-btn" data-char="P">P</button>
        <button class="letter-btn" data-char="Q">Q</button>
        <button class="letter-btn" data-char="R">R</button>
        <button class="letter-btn" data-char="S">S</button>
        <button class="letter-btn" data-char="T">T</button>
        <button class="letter-btn" data-char="U">U</button>
        <button class="letter-btn" data-char="V">V</button>
        <button class="letter-btn" data-char="W">W</button>
        <button class="letter-btn" data-char="X">X</button>
        <button class="letter-btn" data-char="Y">Y</button>
        <button class="letter-btn" data-char="Z">Z</button>
        <!-- 小写字母 -->
        <button class="letter-btn" data-char="a">a</button>
        <button class="letter-btn" data-char="b">b</button>
        <button class="letter-btn" data-char="c">c</button>
        <button class="letter-btn" data-char="d">d</button>
        <button class="letter-btn" data-char="e">e</button>
        <button class="letter-btn" data-char="f">f</button>
        <button class="letter-btn" data-char="g">g</button>
        <button class="letter-btn" data-char="h">h</button>
        <button class="letter-btn" data-char="i">i</button>
        <button class="letter-btn" data-char="j">j</button>
        <button class="letter-btn" data-char="k">k</button>
        <button class="letter-btn" data-char="l">l</button>
        <button class="letter-btn" data-char="m">m</button>
        <button class="letter-btn" data-char="n">n</button>
        <button class="letter-btn" data-char="o">o</button>
        <button class="letter-btn" data-char="p">p</button>
        <button class="letter-btn" data-char="q">q</button>
        <button class="letter-btn" data-char="r">r</button>
        <button class="letter-btn" data-char="s">s</button>
        <button class="letter-btn" data-char="t">t</button>
        <button class="letter-btn" data-char="u">u</button>
        <button class="letter-btn" data-char="v">v</button>
        <button class="letter-btn" data-char="w">w</button>
        <button class="letter-btn" data-char="x">x</button>
        <button class="letter-btn" data-char="y">y</button>
        <button class="letter-btn" data-char="z">z</button>
    </div>

    <div class="result">识别结果：<span id="result">未识别</span></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 画布初始化
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // 画布设置
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';

        // 绘画事件
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // 清空画布
        $('#clear').click(() => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            $('#result').text('未识别');
        });

        // 识别按钮
        $('#predict').click(() => {
            // 此处添加识别接口调用逻辑（示例）
            $('#result').text('识别中...');
            // 模拟识别结果
            setTimeout(() => {
                $('#result').text('A'); // 替换为实际接口返回
            }, 500);
        });

        // 字母保存按钮
        $('.letter-btn').click(function() {
            const char = $(this).data('char');
            alert(`保存字母样本：${char}`);
            // 此处添加保存样本的接口调用逻辑
        });
    </script>
</body>
</html>
